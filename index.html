<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheep-realms - Music Room</title>
    <link rel="stylesheet" href="css/common.css">
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/data.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;500&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg">
        <div class="h"></div>
        <div class="w"></div>
        <div class="b"></div>
    </div>
    <div id="body">
        <div class="header">
            <div class="spr">SHEEP REALMS</div>
            <div class="mr">MUSIC ROOM</div>
        </div>
        <div class="introduction">
            <p>这里收集了绵羊在 B 站视频上使用过的 BGM</p>
            <p>建议您使用最新版 Google Chrome 或 Microsoft Edge 浏览器访问此网页以获取最佳体验</p>
        </div>
        <div id="content">
            
        </div>
    </div>
    <div id="side" class="hide">
        <div class="side-box">
            <div class="close">
                <span>CLOSE</span>
                <span class="ico">×</span>
            </div>
            <div class="icon" style="--img:url(../res/img/music_icon/unknow.png)"></div>
            <div class="title">Title</div>
            <div class="info">
                <p>
                    作者：<span class="author"></span>
                </p>
                <p>
                    来源：<span class="from"></span>
                </p>
                <p>
                    <br>
                </p>
                <p>
                    欣赏：<span class="play"></span>
                </p>
                <p>
                    <br>
                </p>
                <p>
                    使用：<span class="use"></span>
                </p>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
</body>
</html>
